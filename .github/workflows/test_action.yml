name: test_action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run Hello World
        run: echo Hello, World.

      - run: mkdir -p path/to/artifact

      - run: echo This is a test. > path/to/artifact/test_action.txt

      - uses: actions/upload-artifact@v2
        with:
          name: test-artifact
          path: path/to/artifact/test_action.txt
